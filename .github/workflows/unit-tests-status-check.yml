name: ğŸ§ª Unit Tests Status Check
run-name: ğŸ§ª Unit Tests Status Check (${{ github.base_ref }} branch)

on:
    push:
      branches: [ "master" ]
    pull_request:
      branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    # Setup .NET
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    # Unit Tests
    - name: Test
      run: dotnet test --verbosity normal
